name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: List Files After Checkout
        run: |
          pwd
          ls
      - name: Simple JS Action
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: "Fran"